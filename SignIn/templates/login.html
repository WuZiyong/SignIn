{% extends 'base.pug' %}
{% load sass_tags %}
{% block title %}登录{% endblock %}
{% block css %}
<link href="{% sass_src 'scss/login.scss' %}" rel="stylesheet" type="text/x-scss">
{% endblock %}


{% block content %}
<div class="container justify-content-center" style="width:300px;">
    <!-- <div class="col-md-4 col-md-offset-4" style="display: flex;"> -->
    <form class='form-login' action="/login/" method="post" style="margin-top:20px;">

        {% if message %}
        <div class="alert alert-warning">{{ message }}</div>
        {% endif %}

        {% csrf_token %}
        <h3 class="text-center">登录</h3>

        <div class="form-group">
            <!-- {{ login_form.username.label_tag }} -->
            {{ login_form.username}}
        </div>
        <div class="form-group">
            <!-- {{ login_form.password.label_tag }} -->
            {{ login_form.password }}
        </div>

        <div class='justify-content-center' style='display:flex;'>
            <!-- <button type="reset" class="btn btn-default pull-left">重置</button> -->
            <button type="submit" class="btn btn-primary">登录</button>
        </div>
    </form>
    <!-- </div> -->
</div> <!-- /container -->
{% endblock %}
